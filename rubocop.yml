require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'bin/rails'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'spec/dummy/**/*'
    - 'spec/dummy/*'
    - 'gemfiles/**/*'

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/BlockLength:
  CountComments: false
  Max: 25
  Exclude:
    - '*.gemspec'
    - 'spec/**/*.rb'
    - 'wallaby.gemspec'

Metrics/AbcSize:
  Exclude:
    - 'app/views/**/*'

Metrics/MethodLength:
  Exclude:
    - 'app/views/**/*'

Style/Documentation:
  Exclude:
    - 'app/views/**/*'
    - 'spec/**/*'

Style/SingleLineMethods:
  Exclude:
    - 'spec/**/*_spec.rb'

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: ()
    '%i': ()
    '%w': ()
    '%W': ()

Style/FormatStringToken:
  Exclude:
    - 'spec/**/*_spec.rb'

Style/FrozenStringLiteralComment:
  Exclude:
    - 'spec/**/*'

Layout/EmptyLinesAroundArguments:
  Exclude:
    - 'spec/**/*_spec.rb'

Layout/HashAlignment:
  Exclude:
    - 'spec/**/*_spec.rb'

Rails/ApplicationRecord:
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: false

Rails/LinkToBlank:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false
