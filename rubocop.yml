require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'bin/rails'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'spec/dummy/**/*'
    - 'spec/dummy/*'
    - 'test/dummy/**/*'
    - 'test/dummy/*'
    - 'gemfiles/**/*'
    - 'tmp/**/*'

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'

Metrics/AbcSize:
  Exclude:
    - 'app/views/**/*'

Metrics/BlockLength:
  CountComments: false
  Max: 25
  Exclude:
    - '*.gemspec'
    - 'spec/**/*.rb'
    - 'test/**/*.rb'
    - 'wallaby.gemspec'

Metrics/ClassLength:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'

Metrics/MethodLength:
  Exclude:
    - 'app/views/**/*'

Style/ClassAndModuleChildren:
  Exclude:
    # as most of the tests have nested module/class definitions and look like:
    #
    # ```ruby
    # require 'test_helper'
    #
    # class Wallaby::Test < ActiveSupport::TestCase
    #   test 'truth' do
    #     assert_kind_of Module, Wallaby
    #   end
    # end
    # ```
    - 'test/**/*'

Style/Documentation:
  Exclude:
    - 'app/views/**/*'
    - 'spec/**/*'
    - 'test/**/*'

Style/FormatStringToken:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'test/**/*_test.rb'

Style/FrozenStringLiteralComment:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'

Style/SingleLineMethods:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'test/**/*_test.rb'

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: ()
    '%i': ()
    '%w': ()
    '%W': ()

Style/RedundantBegin:
  Enabled: false

Layout/EmptyLinesAroundArguments:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'test/**/*_test.rb'

Layout/HashAlignment:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'test/**/*_test.rb'

Rails/ApplicationRecord:
  Enabled: false

Rails/ContentTag:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/FilePath:
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: false

Rails/IndexWith:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

Rails/LinkToBlank:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
