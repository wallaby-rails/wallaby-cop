inherit_gem:
  gitlab-styles:
    - rubocop-default.yml

require:
  - rubocop-rails
  - rubocop-rspec

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'

CodeReuse/ActiveRecord:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'

Rails/IndexWith:
  Enabled: false

Rails/NegateInclude:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false
